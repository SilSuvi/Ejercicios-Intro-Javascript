<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Dime el radio de un círculo"));
      let pi = 3.141593;

      let area = pi * (num * num);
      let perimetro = 2 * num * pi;

      console.log(
        "El área del círculo elegido es de " +
          area +
          " y el perímetro es de " +
          perimetro
      );
    </script>
  </body>
</html>

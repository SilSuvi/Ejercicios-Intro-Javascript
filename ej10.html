<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("Dime un número"));
      let num2 = parseInt(prompt("Ahora otro"));
      let num3 = parseInt(prompt("Y ahora otro"));

      let media = num1 + num2 + num3 / 3;
      console.log(
        "Los números escogidos son " + num1 + " , " + num2 + " y " + num3
      );
      console.log("La media es de " + media);
    </script>
  </body>
</html>

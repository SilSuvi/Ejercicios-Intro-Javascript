<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("Dime un número de tres dígitos");
      let num1 = parseInt(num.substring(0, 1));
      let num2 = parseInt(num.substring(1, 2));
      let num3 = parseInt(num.substring(2));

      resultado = num1 + num2 + num3;

      console.log("El resultado de sumar los tres dígitos es de " + resultado);
    </script>
  </body>
</html>

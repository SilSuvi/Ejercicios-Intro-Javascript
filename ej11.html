<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temperatura = parseInt(
        prompt("Dime la temperatura en Grados Celsius")
      );
      let fahrenheit = (temperatura * 9) / 5 + 32;

      console.log(
        "La temperatura en Grados Celsius es de " +
          temperatura +
          ", mientras que en Fahrenheit es de " +
          fahrenheit
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("Dime un número"));
      let num2 = parseInt(prompt("Dime otro"));

      let suma = num1 + num2;
      let resta = num1 - num2;
      let multy = num1 * num2;
      let div = num1 / num2;
      let resto = num1 % num2;

      console.log("Los números elegidos son " + num1 + " y " + num2);
      console.log("El resultado de la suma de los dos números es de " + suma);
      console.log("El resultado de la resta de los dos números es de " + resta);
      console.log(
        "El resultado de la multiplicación de los dos números es de " + multy
      );
      console.log(
        "El resultado de la división de los dos números es de " + div
      );
      console.log("El resultado del resto de los dos números es de " + resto);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let anchura = parseInt(prompt("Dime la anchura de un rectángulo"));
      let altura = parseInt(prompt("Y dime también su altura"));

      let area = anchura * altura;
      let perimetro = 2 * (anchura + altura);

      console.log(
        "El área del rectángulo es de " +
          area +
          ", mientras que el perímetro es " +
          perimetro
      );
    </script>
  </body>
</html>
